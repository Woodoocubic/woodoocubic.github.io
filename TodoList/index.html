<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My todo App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container"> <!--the begin of container-->
    <h1>My todo List</h1>
    <form class="add-task">
        <input name="content"
               type="text"
               placeholder="e.g. dont forget bring your key!!!"
                autofocus
                autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list"> <!--list begin-->
            <!--<div class="task-item">-->
                <!--<span><input type="checkbox"> </span>-->
                <!--<span class="task-content">item content 1</span>-->
                <!--<span>delete</span>-->
                <!--<span>detail</span>-->
            <!--</div>-->
    </div><!--list end-->
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <div>
            <div class="content">remember go to Woolies!</div>
            <div>
                <div class="desc">
                    <textarea id=""  ></textarea>
                </div>
            </div>
            <div class="remind">
                <input type="datetime-local">
                <button type="submit">submit</button>
            </div>
        </div>
    </div>

</div><!--container end-->


<script src="node_modules/jQuery/tmp/jquery.js"></script>
<script src="node_modules/store/dist/store.legacy.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
